<div style="margin: auto;  display: flex; justify-content: center; height: 60%;align-items: center; ">
<div style="width: fit-content;  padding: 5%; height: fit-content; border-radius: 10px; background: linear-gradient(#5b5c60, #0f1010)">
    <form method="POST" autocomplete="off">
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group" >
              <input
                class="app-form-control"
                placeholder="Enter username"
                name="username"
                required
                autofocus
              />
            </div>
      
            <div class="app-form-group">
              <input
                type="password"
                class="app-form-control"
                placeholder="Enter password"
                name="password"
                required
              />
            </div>
            <div class="app-form-group buttons">
              <button class="app-form-button">
                <input type="submit" class="btn btn-success" value="Login" />
                <button class="app-form-button">
                  <a href="/">
                    <input type="button" class="btn btn-warning" value="Cancel" />
                  </a>
                </button>
      <br>
                Or
                <a href="/register">Register Here</a>
              </button>
            </div>
          </div>
        </div>
      </form>
</div>
   
      
</div>
