<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='/bootstrap/dist/css/bootstrap.min.css' />
  <link rel='stylesheet' href='/@fortawesome/fontawesome-free/css/all.min.css' />
  <link rel='stylesheet' href='/Content/app.css' />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

</head>

<body>

  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
      <img href="/" src="/assets/images/logo.jpeg" alt="..." style="width:5% ;">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" routerLink="/home"><i class="fas fa-laptop-house"></i> Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" routerLink="/aboutus"><i class="fa fa-info-circle" aria-hidden="true"></i> About us <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" routerLink="/pubsurveys/list"><i class="far fa-poll"></i> Public Surveys<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" *ngIf="authService.isLoggedIn()" routerLink="/survey-mgmt/list"> <i class="fa fa-tasks" aria-hidden="true"></i> Survey Management <span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" routerLink="/contact"><i class="fa-solid fa-phone"></i> Contact us<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" *ngIf="!authService.isLoggedIn()" href="/login"><i class="fas fa-lg fa-sign-in-alt"></i> Login<span
                class="sr-only">(current)</span></a>
          </li>
          <li *ngIf="authService.isLoggedIn()" class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" ><i class="fas fa-lg fa-user"></i> Welcome,{{username}}<span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" style="cursor:pointer" *ngIf="!authService.isLoggedOut()"
              (click)="handleLogOut()">Logout<span class="sr-only">(current)</span> </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <script src="/Scripts/app.js"></script>
  <script src="/jquery/dist/jquery.min.js"></script>
  <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
